<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs - Bhavya's Blog</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Your custom colors if needed
            }
          }
        }
      }
    </script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/main-page.css" />
  </head>

  <body class="bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 min-h-screen relative transition-colors duration-300 dark:from-gray-900 dark:via-purple-900 dark:to-gray-800">
    <!-- Theme Toggle Button (Top Right) -->
    <button id="themeToggle" class="fixed top-4 right-4 z-50 p-2 rounded-full bg-white/80 dark:bg-gray-800/80 shadow-lg hover:scale-110 transition-all duration-300 backdrop-blur-sm">
      <i data-lucide="sun" class="w-6 h-6 text-purple-700 dark:hidden"></i>
      <i data-lucide="moon" class="w-6 h-6 text-purple-300 hidden dark:block"></i>
    </button>

    <!-- Main Content -->
    <div class="max-w-3xl mx-auto p-6 shadow-xl bg-white/70 backdrop-blur-sm rounded-xl mt-10 dark:bg-gray-800/70 dark:shadow-purple-900/20">
      <!-- Navigation -->
      <nav class="text-center mb-10">
        <h1 class="font-serif text-5xl text-purple-800 font-bold dark:text-purple-300">Bhavya's Blog</h1>
        <div class="mt-6 flex flex-wrap justify-center gap-8">
          <a href="../index.html" class="relative text-purple-700 text-lg font-medium hover:underline dark:text-purple-300">Home</a>
          <a href="blogs.html" class="relative text-purple-700 text-lg font-medium hover:underline dark:text-purple-300">Blogs</a>
          <a href="../research-talks/research.html" class="relative text-purple-700 text-lg font-medium hover:underline dark:text-purple-300">Research Talks</a>
        </div>
      </nav>

      <hr class="border-purple-300 dark:border-purple-700 mb-10" />

      <!-- Blog Content -->
      <div class="my-8">
        <ul id="blog-list" class="list-none space-y-4">
          <!-- Blog list will be populated by JavaScript -->
        </ul>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-600 dark:text-gray-400 mt-10 mb-4">
      <div class="flex flex-col items-center gap-2">
        <div class="flex items-center gap-2 text-purple-700 dark:text-purple-300">
          <i data-lucide="feather" class="w-4 h-4"></i>
          <span class="font-semibold">Bhavya Khandelwal</span>
        </div>
        <span class="text-gray-500 dark:text-gray-400">&copy; 2025. All rights reserved.</span>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="../js/theme.js"></script>
    <script>
      lucide.createIcons();

      const blogs = [
      {
          date: "2025-08-04",
          title: "Rejected, But Reignited: My First Job",
          url: "../blogs/1stJOB.html",
        },
        {
          date: "2025-07-04",
          title: "From programming round to personal ground",
          url: "../blogs/Intimetec.html",
        },
        {
          date: "2025-06-26",
          title: "Vector Databases -> Made Easy",
          url: "../blogs/VectorDatabasesMadeEasy.html",
        },
        {
          date: "2025-06-17",
          title: "Hope Hurts, But I Still Hope",
          url: "../blogs/HopeHurtsButIStillHope.html",
        },
        {
          date: "2025-06-01",
          title: "My Experience with building my own AutoML",
          url: "AutoML_experience.html",
        },
        {
          date: "2025-05-12",
          title: "All the No's I've Got Till Now",
          url: "OvercomingSetBacks.html",
        },
        {
          date: "2025-04-14",
          title: "One Interview I'll Never Forget",
          url: "EmbrassingInterview.html",
        },
        {
          date: "2025-01-14",
          title: "When I Faced my First Big No",
          url: "../blogs/firstrejection.html",
        },
        {
          date: "2024-12-13",
          title: "That One Fraud Mail",
          url: "../blogs/FraudMail.html",
        },
      ];

      blogs.sort((a, b) => new Date(b.date) - new Date(a.date));

      const ul = document.getElementById("blog-list");

      blogs.forEach((blog) => {
        const formattedDate = new Date(blog.date).toLocaleDateString("en-GB", {
          day: "numeric",
          month: "long",
          year: "numeric",
        });

        ul.innerHTML += `
          <a href="${blog.url}" class="block hover:bg-purple-50 dark:hover:bg-gray-700/50 rounded-lg transition-colors duration-200">
            <li class="flex justify-between items-center p-4">
              <span class="text-gray-500 dark:text-gray-400 w-[40%]">${formattedDate}</span>
              <span class="w-full font-serif text-2xl tracking-wider italic text-gray-800 dark:text-gray-200">${blog.title}</span>
            </li>
          </a>
        `;
      });
    </script>
    <!-- Minimal elegant white wipe -->
    <style>
      #white-wipe-overlay {
        position: fixed; left: 0; top: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 9999;
        background: #fff;
        opacity: 0;
        transform: translateX(-100%);
        transition: opacity 0.18s, transform 0.6s cubic-bezier(.4,0,.2,1);
      }
      #white-wipe-overlay.active {
        pointer-events: auto;
        opacity: 1;
        transform: translateX(0);
      }
    </style>
    <div id="white-wipe-overlay"></div>
    <script>
      // Select all nav links that should have the transition
      const wipeOverlay = document.getElementById('white-wipe-overlay');
      const transitionLinks = [
        document.querySelector('a[href=\"../index.html\"]'),
        document.querySelector('a[href=\"blogs.html\"]'),
        document.querySelector('a[href=\"../research-talks/research.html\"]')
      ].filter(Boolean);

      transitionLinks.forEach(link => {
        if (link && wipeOverlay) {
          link.addEventListener('click', function(e) {
            // Only animate if navigating to a different page
            if (window.location.pathname.endsWith(link.getAttribute('href').replace('./','').replace('../',''))) {
              return; // already on this page
            }
            e.preventDefault();
            wipeOverlay.classList.add('active');
            setTimeout(() => {
              window.location.href = link.href;
            }, 600); // match the transition duration
          });
        }
      });
    </script>
  </body>
</html>
