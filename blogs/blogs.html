<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoyo</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gradient-to-r from-blue-100 via-purple-200 to-lilac-200 min-h-screen">
    <div class="flex items-center justify-center min-h-screen">
      <div class="bg-white w-full max-w-[90%] md:w-[50%] mx-auto p-6 shadow-lg rounded-lg">
        <nav class="mt-6">
          <div>
            <h1 class="font-serif text-4xl text-purple-800 font-bold">Bhavya's Blog</h1>
            <div class="mt-5 flex flex-wrap gap-5">
              <a
                href="../index.html"
                class="relative after:content-[''] after:absolute after:w-0 after:h-[2px] after:bg-black after:bottom-[-4px] after:left-0 hover:after:w-full after:transition-all after:duration-300"
                >Home</a
              >
              <a
                href="./blogs.html"
                class="relative after:content-[''] after:absolute after:w-0 after:h-[2px] after:bg-black after:bottom-[-4px] after:left-0 hover:after:w-full after:transition-all after:duration-300"
                >Blogs</a
              >
              <a
                href="../research-talks/research.html"
                class="relative after:content-[''] after:absolute after:w-0 after:h-[2px] after:bg-black after:bottom-[-4px] after:left-0 hover:after:w-full after:transition-all after:duration-300"
                >Research Talks</a
              >
            </div>
          </div>
        </nav>

        <hr class="mt-3" />

        <div class="my-8">
          <ul id="blog-list" class="list-none"></ul>
        </div>
      </div>
    </div>

    <script>
      const blogs = [
        {
          date: "2025-06-01",
          title: "My Experience with building my own AutoML",
          url: "AutoML_experience.html",
        },
        {
          date: "2025-05-12",
          title: "All the No's I’ve Got Till Now",
          url: "OvercomingSetBacks.html",
        },
        {
          date: "2025-04-14",
          title: "One Interview I’ll Never Forget",
          url: "EmbrassingInterview.html",
        },
        {
          date: "2025-01-14",
          title: "When I Faced my First Big No",
          url: "../blogs/firstrejection.html",
        },
        {
          date: "2024-12-13",
          title: "That One Fraud Mail",
          url: "../blogs/FraudMail.html",
        },
      ];

      blogs.sort((a, b) => new Date(b.date) - new Date(a.date));

      const ul = document.getElementById("blog-list");

      blogs.forEach((blog) => {
        const formattedDate = new Date(blog.date).toLocaleDateString("en-GB", {
          day: "numeric",
          month: "long",
          year: "numeric",
        });

        ul.innerHTML += `
          <a href="${blog.url}">
            <li class="flex justify-between items-center hover:underline underline-offset-4 py-3">
              <span class="text-gray-500 w-[40%]">${formattedDate}</span>
              <span class="w-full font-serif text-2xl tracking-wider italic text-black-800 drop-shadow-sm">${blog.title}</span>
            </li>
          </a>
        `;
      });
    </script>
  </body>
</html>
